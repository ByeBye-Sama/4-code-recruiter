<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/assets/styles/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">

    <!--Header------------------------------------>

    <header class="header">
      <div class="container">
        <a href="">
          <img class="header-logo"
            src="https://cdn1.imggmi.com/uploads/2019/3/28/7beb4474ed08ec6814832efba5f82787-full.png" alt="">
        </a>
      </div>
    </header>

    <!--Main------------------------------------>

    <main class="main-login">
      <div class="container">
        <form class="login-box">
          <h2>Login</h2>
          <div>
            <p class="txt-little"><b>Bienvenido!</b></p>
            <p class="txt-little">Por favor ingresa tus datos</p>
          </div>
          <div class="form-control">
            <p class="txt-littlest">Usuario</p>
            <input class="form primary-form" type="text">
            <p class="txt-littlest">Contraseña</p>
            <input class="form primary-form" type="password">
          </div>
          <div class="password">
            <span class="checkbox-text">
              <input type="checkbox">
              <span class="checkmark-primary"></span>
              <p class="txt-littlest">Recordar</p>
            </span>
            <a class="primary-link" href="">Olvidaste tu contraseña?</a>
          </div>
          <button class="button primary-button">Login</button>
          <p class="txt-littlest">No tienes una cuenta?
            <a class="primary-link" href="">Registrate aqui</a></p>
        </form>
      </div>

    </main>

    <!--Footer------------------------------------>

    <footer class="footer">
      <div class="container">
        <p>Copyright | Made it by <a href="https://www.instagram.com/byebye.sama/" target="_blank">JoaquinC</a></p>
        <a href="">
          <img class="footer-logo"
            src="https://cdn1.imggmi.com/uploads/2019/3/28/7beb4474ed08ec6814832efba5f82787-full.png" alt="">
        </a>
      </div>

    </footer>

  </div>

</body>

</html>
