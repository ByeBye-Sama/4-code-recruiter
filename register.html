<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/assets/styles/register.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">

    <!--Header------------------------------------>

    <header class="header">
      <div class="container">
        <a href="">
          <img class="header-logo"
            src="https://cdn1.imggmi.com/uploads/2019/3/28/7beb4474ed08ec6814832efba5f82787-full.png" alt="">
        </a>
      </div>
    </header>

    <!--Main------------------------------------>

    <main class="main-register">
      <div class="container">
        <form class="register-box">
          <div></div>
          <div></div>
          <div class="socialnet-form">
            <p class="txt-little"><b>Redes sociales</b></p>
            <p class="txt-little">Por favor completa tus datos</p>
            <p></p>
            <p class="txt-littlest">Facebook</p>
            <input class="form primary-form" type="text">
            <p class="txt-littlest">Twitter</p>
            <input class="form primary-form" type="text">
            <p class="txt-littlest">Github</p>
            <input class="form primary-form" type="text">
            <p class="txt-littlest">Linkedin</p>
            <input class="form primary-form" type="text">
            <p class="txt-littlest">Codepen</p>
            <input class="form primary-form" type="text">
          </div>

        </form>
      </div>

    </main>

    <!--Footer------------------------------------>

    <footer class="footer">
      <div class="container">
        <p>Copyright | Made it by <a href="https://www.instagram.com/byebye.sama/" target="_blank">JoaquinC</a></p>
        <a href="">
          <img class="footer-logo"
            src="https://cdn1.imggmi.com/uploads/2019/3/28/7beb4474ed08ec6814832efba5f82787-full.png" alt="">
        </a>
      </div>
    </footer>
  </div>

</html>
